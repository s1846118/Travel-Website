<div class="signin">
<div class="back-img">
    <div class="sign-in-text">
    <h2 class="active">Sign In</h2>
    <h2 class="nonactive">Sign Up</h2>
    </div><!--/.sign-in-text-->
    <div class="layer">
    </div><!--/.layer-->
    <p class="point">&#9650;</p>
</div><!--/.back-img-->
<div class="form-section">
    
    <form action="http://127.0.0.1:5000/login" method="post" id = "sign-in-form">
    <!--Email-->
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" name = "uname">
        <label class="mdl-textfield__label" >Username</label>
    </div>
    <br/>
    <br/>
    <!--Password-->
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input pattern=".{8,}" class="mdl-textfield__input" type="password" name = "pass">
        <label class="mdl-textfield__label" >Password</label>

    </div>
    <br/>
    <input type = "submit" style="border-width: 5px; border: black; position: relative; right: 0px;" value="logout" name = "logout">
    <p class="forgot-text" style="color: green; right: 10px;">Already signed in as: TODO</p>
    <!--CheckBox-->
    <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-1">
    <input type="checkbox" id="checkbox-1" class="mdl-checkbox__input" checked>
    <span class="keep-text mdl-checkbox__label">Keep me Signed In</span>
    </label>
    </form>
</div><!--/.form-section-->

<button class="sign-in-btn mdl-button mdl-js-ripple-effect mdl-js-button mdl-button--raised mdl-button--colored" onclick=void()>
    Sign in
</button><!--/button-->
